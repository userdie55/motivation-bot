<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
    <script src="./index.js" defer></script>
    <title>Мотивационный бот</title>
</head>
<body>
    <main class="chat-container">
        <header class="chat-header">
            <h1>Мотивационный бот</h1>
            <p>Твой саркастичный друг, который не даст расслабиться</p>
        </header>
        <section class="chat-box">
            <div class="bot-message">Добро пожаловать!</div>
            <div class="bot-message">Я тут, чтобы поддержать твоё чувство беспомощности и слегка замотивировать.</div>
        </section>
        <footer class="chat-footer">
            <input type="text" placeholder="Напиши что-нибудь умное. Или как обычно." class="chat-input">
            <button class="send-button">Отправить</button>
        </footer>
    </main>
</body>
</html>
